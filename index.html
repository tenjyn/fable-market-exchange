<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Details - Fable Markets</title>
  <link rel="stylesheet" href="details.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="container">
    <header>
      <h1 id="securityTitle">Security Details</h1>
      <div id="newsTickerWrapper">
        <span id="newsTicker">Loading market news...</span>
      </div>
    </header>

    <main>
      <section id="securityInfo">
        <p><strong>Sector:</strong> <span id="sector"></span></p>
        <p><strong>Description:</strong> <span id="description"></span></p>
        <p><strong>Volatility:</strong> <span id="volatility"></span></p>
        <p><strong>Current Price:</strong> <span id="currentPrice"></span> Marks</p>
      </section>

      <section id="chartSection">
        <canvas id="historyChart" width="800" height="400"></canvas>
      </section>

      <section id="recentActivity">
        <h2>Recent NPC Activity</h2>
        <ul id="npcActivityLog"></ul>
      </section>
    </main>
  </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
  <script src="details.js"></script>
</body>
</html>
