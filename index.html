<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fable Commodities Exchange</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="mainContainer">
    <header>
      <h1>Fable Commodities Exchange</h1>
      <div id="newsTickerWrapper">
        <div id="newsTicker">Welcome to the Exchange</div>
      </div>
    </header>

    <section id="tradeInterface">
      <label for="productDropdown">Choose a Security:</label>
      <select id="productDropdown"></select>

      <div class="stat-panel">
        <p id="priceData"></p>
        <p id="descriptionData"></p>
        <p id="volatilityData"></p>
      </div>

      <label for="tradeQty">Quantity:</label>
      <input type="number" id="tradeQty" min="1" />
      <button id="buyButton">Buy</button>
      <button id="sellButton">Sell</button>
    </section>

    <section id="portfolioPanel">
      <h2>Your Portfolio</h2>
      <p>Marks: <span id="goldDisplay">₥1000.00</span> (₥1 ≈ $100 USD)</p>
      <ul id="portfolioList"></ul>
    </section>

    <section id="topStories">
      <h2>Top Stories</h2>
      <!-- Top stories will populate here -->
    </section>

    <section id="recentActivity">
      <h2>News Archive</h2>
      <label for="newsFilter">Filter:</label>
      <select id="newsFilter">
        <option value="all">All</option>
        <option value="trades">Trades</option>
        <option value="surges">Surges</option>
        <option value="crashes">Crashes</option>
      </select>
      <button onclick="resetNews()">Reset Archive</button>
      <div id="eventArchive"></div>
    </section>

    <section id="npcSection">
      <h2>NPC Profiles</h2>
      <select id="npcSelect"></select>
      <div id="npcProfileOutput"></div>
    </section>

    <canvas id="priceChart"></canvas>
    <div id="detailsPanel"></div>

    <ul id="npcLog"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
