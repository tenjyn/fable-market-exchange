<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fable Market Exchange</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>📈 Fable Market Exchange</h1>
  <label for="productDropdown">Select Security:</label>
  <select id="productDropdown" size="10"></select>

  <div id="chartContainer">
    <canvas id="priceChart"></canvas>
  </div>

  <div id="priceStats">
    <strong>Security Stats:</strong>
    <div id="priceData">📉 Select a security to view statistics.</div>
    <div id="descriptionData">ℹ️ Description will appear here.</div>
    <div id="volatilityData">📊 Volatility: N/A</div>
    <div id="changeData">📈 Change: N/A</div>
  </div>

  <div>
    <input type="number" id="tradeQty" placeholder="Quantity" min="1" value="10">
    <button id="buyButton">Buy</button>
    <button id="sellButton">Sell</button>
  </div>

  <div id="portfolioPanel">
    <strong>Portfolio</strong>
    <ul id="portfolioList"><li>None owned</li></ul>
    <div><strong>Marks:</strong> <span id="goldDisplay">1000</span></div>
  </div>

  <div id="newsTicker">📰 Market news will appear here</div>
  <div id="eventArchive"><em>Waiting for trades...</em></div>
  <div id="npcPanel"><strong>NPC Activity:</strong><ul id="npcLog"></ul></div>

  <script src="script.js"></script>
</body>
</html>
