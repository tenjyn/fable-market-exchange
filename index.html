<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fable Markets Exchange</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="mainContainer">
    <header>
      <h1>Fable Markets Exchange</h1>
      <div class="gold-display">Marks: <span id="goldDisplay">1000</span></div>
    </header>

    <section id="tradeInterface">
      <label for="productDropdown">Select Security:</label>
      <select id="productDropdown">
        <option disabled selected value>Select...</option>
      </select>

      <div class="stat-panel">
        <p id="priceData">Current Price: —</p>
        <p id="descriptionData">Description: —</p>
        <p id="volatilityData">Volatility: —</p>
      </div>

      <input type="number" id="tradeQty" min="1" placeholder="Quantity">
      <button id="buyButton">Buy</button>
      <button id="sellButton">Sell</button>

      <div id="priceChartContainer">
        <canvas id="priceChart" width="600" height="300"></canvas>
      </div>

      <div id="detailsPanel"></div>
    </section>

    <section id="portfolio">
      <h2>Portfolio</h2>
      <ul id="portfolioList">
        <li>None owned</li>
      </ul>
    </section>

    <section id="marketNews">
      <h2>Market News</h2>
      <div id="newsTicker">Awaiting market updates...</div>
    </section>

    <section id="npcSection">
      <h2>NPC Trades</h2>
      <ul id="npcLog"></ul>
    </section>

    <section id="archive">
      <h2>Market Archive</h2>
      <div id="eventArchive"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
