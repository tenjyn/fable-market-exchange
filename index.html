<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fable Commodities Exchange</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="mainContainer">
    <header>
      <h1>Fable Commodities Exchange</h1>
      <div id="newsTickerWrapper">
        <div id="newsTicker">Welcome to the Exchange</div>
      </div>
    </header>

    <section id="tradeInterface">
      <label for="productDropdown">Choose a Security:</label>
      <select id="productDropdown"></select>

      <div class="stat-panel">
        <p id="priceData"></p>
        <p id="descriptionData"></p>
        <p id="volatilityData"></p>
      </div>

      <label for="tradeQty">Quantity:</label>
      <input type="number" id="tradeQty" min="1" />
      <button id="buyButton">Buy</button>
      <button id="sellButton">Sell</button>
    </section>

    <section id="portfolio">
      <h2>Portfolio</h2>
      <p>Gold: <span id="goldDisplay">1000</span> Marks</p>
      <ul id="portfolioList"></ul>
    </section>

    <section id="priceChartContainer">
      <canvas id="priceChart"></canvas>
    </section>

    <section id="npcSection">
      <h2>NPC Activity</h2>
      <ul id="npcLog"></ul>
    </section>

    <section id="npcProfileViewer">
      <h2>NPC Profile Viewer</h2>
      <select id="npcSelect">
        <option>Select NPC</option>
      </select>
      <pre id="npcProfileOutput">Select an NPC to view profile.</pre>
    </section>

    <section id="recentActivity">
      <h2>Market Archive</h2>
      <div id="eventArchive"></div>
    </section>

    <section id="detailsPanel"></section>
  </div>

  <script src="script.js"></script>
</body>
</html>
